<!-- Directives: *ngIf *ngFor *ngSwitch -->
<div>
    <button (click)="clearList()">Clear</button>
</div>

<div *ngIf="!users || users.length === 0">
    <img src="https://cdnl.iconscout.com/lottie/premium/thumb/empty-box-5708298-4748209.gif" alt="Empty List">
</div>
<app-user *ngFor="let i of users" [user]="i"></app-user>
