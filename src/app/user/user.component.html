<!-- Pipes: uppercase lowercase date currency percent -->

<div class="user-card">
    <h2>User Card</h2>
    <p>ID: {{user.id}}</p>
    <p>Name: {{user.name | uppercase}}</p>
    <p>Birthdate: {{user.birthdate | date:'longDate'}}</p>
    <p>Email: {{user.email}}</p>
    <p>Admin: {{user.isAdmin ? 'Yes' : 'No'}}</p>
</div>
